name: Android Release Build & MEGA Upload

on:
  push:
    branches: [ "main" ]

jobs:
  build-release:
    name: Build & Upload Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' 

      - name: Grant Execute Permission for Gradle
        run: chmod +x ./gradlew

      # 1. Build the highly optimized, UNSIGNED Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 2. Securely sign the APK using your GitHub Secrets
      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 3. Upload the newly SIGNED APK to MEGA
      - name: Upload Release APK to MEGA
        uses: Difegue/action-megacmd@master
        with:
          args: put "${{ steps.sign_app.outputs.signedReleaseFile }}" "/PermissionAuditor_Release/"
        env:
          USERNAME: ${{ secrets.MEGA_USERNAME }}
          PASSWORD: ${{ secrets.MEGA_PASSWORD }}
